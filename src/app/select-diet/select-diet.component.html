
<div class="center-flexbox">
    <span id="selectDietLabel"> Select Diet: </span>

      <ng-container *ngIf="(availableDiets$ |async) as allDietsNames; else loading">
        <mat-form-field>
            <mat-label>Diets</mat-label>
            <mat-select [(value)]="selectedDietId" (selectionChange)="changeSelectedDiet($event)" (valueChange)="selected($event)">
                <mat-option *ngFor="let diet of allDietsNames" [value]="diet.Id">
                    {{diet.DisplayName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
      </ng-container>

      <ng-template #loading>
          <mat-form-field>
            <mat-label>
                <div class="select-placeholder-container">
                    <span>Loading...</span>
                    <mat-spinner diameter="20"></mat-spinner>
                </div>
            </mat-label>
            <mat-select>
                <!-- empty select required for mat-form-field (mat-form-field must contain a MatFormFieldControl.) -->
            </mat-select>
          </mat-form-field>
      </ng-template>

</div>
