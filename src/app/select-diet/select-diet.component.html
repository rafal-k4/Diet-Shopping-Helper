
<div class="center-flexbox">
    <span id="selectDietLabel"> Select Diet: </span>
    <mat-form-field appearance="fill">
        <mat-label>Diets</mat-label>
        <mat-select [(value)]="selectedDietId" (selectionChange)="resetCookieValue($event)">
            <mat-option *ngFor="let diet of availableDiets$ | async" [value]="diet.Id"> 
                {{diet.DisplayName}}
            </mat-option>
        </mat-select>
      </mat-form-field>    
</div>
