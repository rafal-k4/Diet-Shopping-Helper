
<app-product-select-search (productSelectedEvent)="receiveSelectedProducts($event)"></app-product-select-search>


<ng-template *ngIf="areProductSelected; else allProducts">
  <app-dayscard [dietHarmonogram$] = "filteredListOfProducts$"></app-dayscard>
</ng-template>

<ng-template #allProducts>
  <app-dayscard [dietHarmonogram$] = "allProductsDietHarmonogram$"></app-dayscard>
</ng-template>
