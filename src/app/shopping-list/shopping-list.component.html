
<form #dietDaysForm="ngForm">
  <div *ngFor="let item of dietDays">

    <input type="checkbox" [id]="days[item.Day]" [name]="days[item.Day]" [(ngModel)]="item.isSelected"/>
    <label [for]="days[item.Day]">
      {{ days[item.Day] }}
    </label>

  </div>

</form>


<div *ngFor="let item of shortExpirationDateProducts$ | async">
  {{ item | productdata }}
</div>

<br>



<div *ngIf="(longLastingProducts$ | async)?.length > 0">
  Produkty o dłuższym terminie przydatności
</div>

<br>

<div *ngFor="let item of longLastingProducts$ | async">
  {{ item | productdata }}
</div>
